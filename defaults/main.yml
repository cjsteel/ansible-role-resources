---
# roles/resources/defaults/main.yml

resources_debug : false

resources_controller_user           : '{{ project_controller_user_name }}'
resources_controller_home           : '{{ project_controller_user_home }}'
resources_controller_resources_root : '{{ project_controller_resources_home }}'

resources_deployment_user           : '{{ project_deployment_user_name }}'
resources_deployment_home           : '{{ project_deployment_user_home }}'
resources_deployment_resources_root : '{{ project_deployment_resources_home }}'

# defaults

resources_default_file_force: yes
resources_default_file_mode : 0700

resources_default_local_owner: '{{ resources_controller_user }}'
resources_default_local_group: '{{ resources_default_local_owner }}'

resources_default_remote_owner: '{{ resources_deployment_user }}'
resources_default_remote_group: '{{ resources_default_remote_owner }}'


# directories

resources_controller_resources_dir : '{{ resources_controller_resources_home }}/tests/sw/{{ ansible_distribution| lower }}/{{ ansible_distribution_version }}/miniconda'
resources_deployment_resources_dir : '{{ resources_deployment_resources_home }}/tests/sw/{{ ansible_distribution| lower }}/{{ ansible_distribution_version }}/miniconda'

# git repo clone defaults

resources_default_clone: yes
resources_default_clone_version: 'HEAD' #'0.0.1 # latest


# blockinfile

resources_default_blockinfile_state: 'present'

# links

resources_default_force: yes

resources_default_link_force: False
resources_default_link_mode: '0640'
resources_default_link_state: 'link'

resources_default_relative_link_mode: '0640'


# Help file

resources_acemenu_help_file_template_path: '/templates/bin/acemenu/help/example_aceadmin_helpfile.md.j2'

# Resource URLs

resources_package_url      : "https://releases.hashicorp.com/vagrant/2.0.1/vagrant_2.0.1_i686.deb"
#resources_checksum_url     : "https://releases.hashicorp.com/vagrant/2.0.1/ vagrant_2.0.1_SHA256SUMS"
#resources_checksum_sig_url : "https://releases.hashicorp.com/vagrant/2.0.1/ vagrant_2.0.1_SHA256SUMS.sig"

# Directories
resources_on_local:

  resources_local_directories:

    state       : 'directory'
    owner       : '{{ resources_controller_user }}'
    path        : '{{ resources_controller_resources_dir }}'
    group       : '{{ resources_controller_user }}'
    mode        : '0755'

  resources_local_clones:

    become: '{{ resources_controller_user }}'
    repo  : 'https://github.com/cjsteel/script-bash-acemenu.git'
    dest  : '{{ resources_controller_resources_dir }}/acemenu'
    mode  : '0700'
    clone : yes

  resources_local_downloads:

    url           : 'https://repo.continuum.io/miniconda/Miniconda2-4.3.30-Linux-x86_64.sh'
    dest          : '{{ resources_controller_resources_dir }}/Miniconda2-latest-Linux-x86_64.sh'
    owner         : '{{ resources_controller_user }}'
    group         : '{{ resources_controller_user }}'
    mode          : '0700'
    checksum      : 'md5:bd1655b4b313f7b2a1f2e15b7b925d03'
    resource_type : 'url'

  resources_local_file_copies:

    state : "copy" 
    src   : './files/example_playbook.yml'
    dest  : '{{ resources_controller_resources_dir }}/copy_test.yml'
    owner : '{{ resources_controller_user }}'
    group : '{{ resources_controller_user }}'
    mode  : '0700'

  resources_local_file_touches:

    state : 'touch' 
    path  : '{{ resources_controller_resources_dir }}/copy_test.yml'
    owner : '{{ resources_controller_user }}'
    group : '{{ resources_controller_user }}'
    mode  : '0770'

  resources_local_templated_files:


    state: 'template'
    src  : './templates/template_test.md.j2'
    dest : '{{ resources_controller_resources_dir }}/test.md'
    owner: '{{ resources_controller_user }}'
    group: '{{ resources_controller_user }}'
    mode : '0700'

resources_on_remote:

  resources_remote_directories:

    state : 'directory'
    owner : '{{ resources_deployment_user }}'
    path  : '{{ resources_deployment_resources_dir }}'
    group : '{{ resources_deployment_user }}'
    mode  : '0755'

  resources_remote_clones:

    become: true
    repo  : 'https://github.com/cjsteel/script-bash-acemenu.git'
    dest  : '/etc/skel/acemenu'
    mode  : '0700'
    clone : yes

  resources_remote_downloads:

    url           : 'https://repo.continuum.io/miniconda/Miniconda2-4.3.30-Linux-x86_64.sh'
    dest          : '{{ resources_deployment_resources_dir }}/Miniconda2-latest-Linux-x86_64.sh'
    owner         : '{{ resources_deployment_user }}'
    group         : '{{ resources_deployment_user }}'
    mode          : '0700'
    checksum      : 'md5:bd1655b4b313f7b2a1f2e15b7b925d03'
    resource_type : 'url'

  resources_remote_file_copies:

    state : "copy" 
    src   : './files/example_playbook.yml'
    dest  : '{{ resources_deployment_resources_dir }}/copy_test.yml'
    owner : '{{ resources_deployment_user }}'
    group : '{{ resources_deployment_user }}'
    mode  : '0700'

  resources_remote_file_touches:

    state : 'touch' 
    path  : '{{ resources_deployment_resources_dir }}/copy_test.yml'
    owner : '{{ resources_deployment_user }}'
    group : '{{ resources_deployment_user }}'
    mode  : '0770'

  resources_remote_templates_files:

    state: 'template'
    src  : './templates/template_test.md.j2'
    dest : '{{ resources_deployment_resources_dir }}/test.md'
    owner: '{{ resources_deployment_user }}'
    group: '{{ resources_deployment_user }}'
    mode : '0700'

